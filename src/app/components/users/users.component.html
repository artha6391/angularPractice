<h2>Users</h2>

<ul *ngIf = "loaded && users?.length > 0">
    <li *ngFor = "let user of users">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <ul *ngIf = "showExtended && user.age && user.address">
            <li>Age: {{ user.age }}</li>
            <li>Address: {{ user.address.flat }}, {{ user.address.building }}, {{user.address.area}}, {{user.address.city}}, {{user.address.state}}</li>
        </ul>
    </li>
</ul>

<h4 *ngIf = "!loaded">Loading Users....  :)</h4>

<h4 *ngIf = "users?.length == 0">Users Not Found</h4>
